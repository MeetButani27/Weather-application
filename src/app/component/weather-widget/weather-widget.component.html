<div class="layout">

    <div class="search">
        <form action="">
            <h1>Search for your favourite city</h1>
            <input type="text" name="city" id="city" (change)="handleCity($event)" placeholder="Enter any city name" required>
            <button type="button" (click)="searchWeather()">Search</button>
        </form>
    </div>

    <div id="divWeatherMain" style="padding: 40px; padding-bottom: 80px; margin-top: 85px;"> 
        <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
            <i class="fas fa-4x fa-sun sun"></i>  
        </div>   
        <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
            <i class="fas fa-4x fa-moon moon"></i>  
        </div>   
        <div class="weatherWidgetRow cloudDiv">
            <i class="fas fa-cloud fa-3x cloud" style="margin-bottom: 15px"></i>
        </div>
        <div class="weatherWidgetRow" style="font-size: 35px; margin-top: 5px;">{{ WeatherData.temp_celcius }}째C</div>
        <div class="weatherWidgetRow" style="font-size: 15px; margin-bottom: 7px;">{{ WeatherData.temp_min}}째C / {{WeatherData.temp_max }}째C</div>
        <div class="weatherWidgetRow" style="font-size: 15px;">Feels Like: {{ WeatherData.temp_feels_like }}째C</div>
        <div class="weatherWidgetRow" style="font-size: 30px; margin-top: 20px;">{{ WeatherData.name }}</div>
        <div class="weatherWidgetRow" style="font-size: 15px;">Humidity: {{ WeatherData.main.humidity }}%</div>
    </div>

</div>
